<h1>
  {{title}}
</h1>
<p-tree [value]="files" draggableNodes="true" droppableNodes="true">
    <ng-template let-node  pTemplate="picture">
        <span>Icon</span>
    </ng-template>
    <ng-template let-node  pTemplate="default">
        <input [(ngModel)]="node.label" type="text" style="width:100%">
    </ng-template>
</p-tree>

<button (click)="update()"> Apply changes </button>
